
<div class ="container">
    <h2>Update Product</h2>
    <form (ngSubmit)="updateProduct()">
       
        <div class="form-group">
            <label for="name">ID: </label>
            <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" required [(ngModel)]="product.name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input type="text" class="form-control" required [(ngModel)]="product.price" name="price">
        </div>
        <div class="form-group">
            <label for="brand">Brand: </label>
            <input type="text" class="form-control" required [(ngModel)]="product.brand" name="brand">
        </div>
        <div class="form-group">
            <label for="madeIn">Made In: </label>
            <input type="text" class="form-control" required [(ngModel)]="product.madein" name="madeIn">
        </div>

        <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="gotoList()">Cancel</button>
    </form>

</div>
