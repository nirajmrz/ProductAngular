<div class ="container">
  <h2>Product Detail:</h2>
<div *ngIf="product">
  

<form>
  <fieldset disabled>
    <div class="form-group">
      <label for="disabledTextInput">Name</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{product.name}}">
    </div>
    <div class="form-group">
      <label for="disabledTextInput">Brand</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{product.brand}}">
    </div>
    <div class="form-group">
      <label for="disabledTextInput">Made In</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{product.madein}}">
    </div>
    <div class="form-group">
      <label for="disabledTextInput">Price</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{product.price}}">
    </div>
  
    
   
  </fieldset>
  <button type="submit" class="btn btn-primary" (click)="gotoList()">Back</button>
</form>
</div>
</div>
